<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>React JS</title>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" /> -->
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
    // import { Button } from 'semantic-ui-react';
        class App extends React.Component {
            state = {
                first_name: "Md",
                last_name: "Samsuzzoha"
            }
            buttonStyle = {background:'blue', border:'none', padding: '10px', marginLeft:'10px'};
            formStyle = {border:'none', background:'purple', marginTop:'20px', padding:'10px'}
            handleClick=(e)=>{
                console.log(e.target);
            }
            mouseOver=(e)=>{
                console.log(e, e.pageX);
            }
            handleChange=(e)=>{
                this.setState({
                    last_name: e.target.value
                })
            }
            handleSubmit=(e)=>{
                e.preventDefault();
                console.log('Form submitted', this.state.last_name)
            }
            render() {
                return (
                    <div>
                        <h1>Hello World, this is {this.state.last_name}</h1>
                        <p>{Math.random() * 10}</p>
                        <button onClick={this.handleClick} style={this.buttonStyle}>Click me</button>
                        <button onMouseOver={this.mouseOver} style={this.buttonStyle}>Hover Me</button>
                        <form onSubmit={this.handleSubmit}>
                            <input style={this.formStyle} type="text" onChange={this.handleChange} />
                            <button >Submit</button>
                        </form>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
